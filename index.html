    <script type="text/javascript">
    $(function() {
        $('.led').click(function() {
            if ($(this).hasClass('off')) {
                $(this).removeClass('off');
                $(this).addClass('on');
            } else if ($(this).hasClass('on')) {
                $(this).removeClass('on');
                $(this).addClass('off');
            }
        });
    });

    </script>
